<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmofeed Lead Demo</title>
    <link rel="stylesheet" href="style.css">
    <!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
<!--  If necessary, please modify the charset parameter to specify the        -->
<!--  character set of your HTML page.                                        -->
<!--  ----------------------------------------------------------------------  -->

<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <link rel="icon" type="image/x-icon" href="./images/fav.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <a href=""><img src="./images/logo.png" alt="Site Name" /></a>
  </div>  
    </header>
    <section class="intrest_form">
        <h1 class="title">Prospect Form</h1>
        <div class="container mt-5">
         <p><span>*</span> Indicates required fields</p>
    
    <div class="container">
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DNS00000CFJLW" method="POST">
    
        <input type=hidden name="oid" value="00DNS00000CFJLW">
        <input type=hidden name="retURL" value="https://cosmofeed.com">
        
        <!--  ----------------------------------------------------------------------  -->
        <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
        <!--  these lines if you wish to test in debug mode.                          -->
        <!--  <input type="hidden" name="debug" value=1>                              -->
        <!--  <input type="hidden" name="debugEmail" value="afrose0719@gmail.com">    -->
        <!--  ----------------------------------------------------------------------  -->
        <div class="mb-3">
        <label class="form-label" for="first_name">First Name</label>
        <input  id="first_name" class="form-control" maxlength="40" name="first_name" size="20" type="text" /><br>
    </div>
    <div class="mb-3">
        <label class="form-label" for="last_name" ><span>*</span> Last Name</label>
        <input class="form-control"  id="last_name" maxlength="80" name="last_name" size="20" type="text" required/><br>
    </div>
    <div class="mb-3">
        <label class="form-label" for="mobile"><span>*</span> Mobile</label>
        <input class="form-control"   id="mobile" maxlength="40" name="mobile" size="20" type="text" required/><br>
    </div>
    <div class="mb-3">
        <label class="form-label" for="email"><span>*</span> Email</label>
        <input class="form-control"  id="email" maxlength="80" name="email" size="20" type="text" required/><br>
    </div>
    <div class="mb-3">
    <label for="lead_source">Lead Source</label><select class="form-control" id="lead_source" name="lead_source"><option value="">--None--</option><option value="Web">Web</option>
        <option value="Phone Inquiry">Phone Inquiry</option>
        <option value="Partner Referral">Partner Referral</option>
        <option value="Purchased List">Purchased List</option>
        <option value="Other">Other</option>
        </select><br>
    </div> 
    <div class="mb-3">
        <label class="form-label" for="company">Company</label>
        <input class="form-control"  id="company" maxlength="40" name="company" size="20" type="text" /><br>
    </div>  
    <div class="mb-3">
        <label class="form-label" for="city">City</label>
        <input class="form-control"  id="city" maxlength="40" name="city" size="20" type="text" /><br>
    </div>
    <div class="mb-3">
        <label class="form-label" for="state">State/Province</label>
        <input class="form-control"  id="state" maxlength="20" name="state" size="20" type="text" /><br>
    </div>
        <input type="submit" name="submit" class="btn btn-primary">
        
        </form>
    </div>

</section>
</body>
</html>
