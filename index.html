<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/css/intlTelInput.css" rel="stylesheet" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/intlTelInput.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/utils.js"></script>
    <title>Onboarding Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="onboarding-container">
        <div class="form-container">
            <div class="left-container">
                <div class="auth-form">
                    <div class="auth-head">
                        <div class="auth-form-title">Let's create your SuperProfile!</div>
                        <div class="auth-form-description">Your all-in-one digital store to showcase and sell</div>
                    </div>
                    <div class="auth-form-details">
                        <div class="auth-current-option">
                            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DNS00000CFJLW" method="POST">
    
                                <input type=hidden name="oid" value="00DNS00000CFJLW">
                                <input type=hidden name="retURL" value="https://cosmofeed.com">
                                
                                <!--  ----------------------------------------------------------------------  -->
                                <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
                                <!--  these lines if you wish to test in debug mode.                          -->
                                <!--  <input type="hidden" name="debug" value=1>                              -->
                                <!--  <input type="hidden" name="debugEmail" value="afrose0719@gmail.com">    -->
                                <!--  ----------------------------------------------------------------------  -->
                                
                            <div class="mb-3">
                                <!-- <label class="form-label" for="last_name" ><span>*</span> Last Name</label> -->
                                <input class="form-control" placeholder="Name"  id="last_name" maxlength="80" name="last_name" size="20" type="text" required/><br>
                            </div>
                            <div class="mb-3">
                                <!-- <label class="form-label" for="mobile"><span>*</span> Mobile</label> -->
                                <input class="form-control" id="phone" placeholder="Phone Number"   maxlength="40" name="mobile" size="50" type="tel" required/><br>
                                <span id="valid-msg" class="hide">Valid</span>
                                <span id="error-msg" class="hide">Invalid number</span>
                            </div>
                            <div class="mb-3" style="margin-top: 20px;">
                                <!-- <label class="form-label" for="email"><span>*</span> Email</label> -->
                                <input class="form-control" placeholder="Email"  id="email" maxlength="80" name="email" size="20" type="text" required/><br>
                            </div>
                            <div class="mb-3" style="margin-bottom: 20px;"> 
                                <select id="00NNS00000Vinft" name="00NNS00000Vinft" title="How did you hear about us" class="form-control">
                                    <option value="" disabled selected>How did you hear about us?</option>
                                    <option value="Ads on(Instagram,Facebook,etc.)">Ads on(Instagram,Facebook,etc.)</option>
                                    <option value="Youtube">Youtube</option>
                                    <option value="Instagram">Instagram</option>
                                    <option value="LinkedIn">LinkedIn</option>
                                    <option value="Google Search">Google Search</option>
                                    <option value="Recommended by a friend">Recommended by a friend</option>
                                    <option value="SuperProfile team reached out">SuperProfile team reached out</option>
                                </select>
                            </div>
                          <input type="submit" name="submit" class="base-button md-button primary-button">
                                
                                </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-container">
                <div class="auth-form">
                    <div class="auth-head">
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                              <li data-target="#myCarousel" data-slide-to="1"></li>
                              <li data-target="#myCarousel" data-slide-to="2"></li>
                            </ol>
                        
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                              <div class="item active">
                                <img src="./images/sell1.png" alt="Los Angeles" style="width:100%;">
                              </div>
                        
                              <div class="item">
                                <img src="./images/sell2.png" alt="Chicago" style="width:100%;">
                              </div>
                            
                              <div class="item">
                                <img src="./images/sell3.png" alt="New york" style="width:100%;">
                              </div>
                            </div>
                        
                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                              <span class="glyphicon glyphicon-chevron-left"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                              <span class="glyphicon glyphicon-chevron-right"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
            var telInput = $("#phone"),
                errorMsg = $("#error-msg"),
                validMsg = $("#valid-msg");
        
            
            telInput.intlTelInput({
                allowExtensions: true,
                formatOnDisplay: true,
                autoFormat: true,
                autoHideDialCode: true,
                autoPlaceholder: true,
                nationalMode: false,
                preferredCountries: ['in', 'us', 'qa', 'om', 'bh', 'kw', 'ma'],
                separateDialCode: true,
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/utils.js"
            });
        
            var reset = function () {
                telInput.removeClass("error");
                errorMsg.addClass("hide");
                validMsg.addClass("hide");
            };
        
            
            telInput.blur(function () {
                reset();
                if ($.trim(telInput.val())) {
                    if (telInput.intlTelInput("isValidNumber")) {
                        validMsg.removeClass("hide");
                    } else {
                        telInput.addClass("error");
                        errorMsg.removeClass("hide");
                    }
                }
            });
            
            telInput.on("keyup change", reset);
            $("form").submit(function () {
                var fullPhoneNumber = telInput.intlTelInput("getNumber"); 
                $("<input>").attr({
                    type: "hidden",
                    name: "mobile", 
                    value: fullPhoneNumber
                }).appendTo("form");
                
                $("#phone").attr("name", "");
            });
        </script>
</body>
</html>
